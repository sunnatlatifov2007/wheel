<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sunnat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body> 

 <div class="container">
  <div class="car">
    <img src="./image 1 (5).png" alt="" id="carimage">
  </div>

    <div class="middle">
      <div class="zapas">
        <p class="zapas1">Запас хода</p>
        <p class="kmmax">750км</p>
      </div>

      <div class="price">
        <p class="price1">Цена</p>
        <p class="dollar">$89, 990</p>
      </div>
    </div>

     <div class="footer">
      <div class="speed">
        <p class="speed1">Скорость автомобиля</p>
        <p class="km">60 км/ч</p>
      </div>
       
       <div class="btns">
        <button><i class='bx bx-up-arrow-alt'></i></button>
        <button><i class='bx bx-down-arrow-alt'></i></button>
       </div>

       <div class="tempe">
        <p class="tempe1">Температура за окнами</p>
        <p class="degree">20°</p>
       </div>

       <div class="btns2">
        <button><i class='bx bx-up-arrow-alt'></i></button>
        <button><i class='bx bx-down-arrow-alt'></i></button>
       </div>

       <div class="wheel">
        <p class="wheel1">Диски</p>
        <p class="wheel19">19</p>
        
       </div>

       <div class="btns3">
        <button><i class='bx bx-up-arrow-alt'></i></button>
        <button><i class='bx bx-down-arrow-alt'></i></button>
      </div>

       <div class="conditioner">
        <p class="conditioner1">Кондиционер</p>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
       </div>
         
        <div class="version">
          <p class="version1">Версия Long Range</p>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
        </div>

        <div class="type">
          <p class="type1">Вид автомобиля</p>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
      </div>
      <div class="wheel-image">
        <img id="wheelImage" src="./wheels/wheel.png" alt="Wheel Image">
      </div>
     </div>
     <script src="./index.js"></script>
</body>
</html>
